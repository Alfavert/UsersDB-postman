databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Elbek Ganiev
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: full_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(254)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1-2
      author: Elbek Ganiev
      preConditions:
        - onFail: MARK_RAN
          tableIsEmpty:
            tableName: users
      changes:
        - loadData:
            tableName: users
            file: db/user-data.csv